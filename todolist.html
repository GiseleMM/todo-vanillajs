<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <h2>TO-DO LIST</h2>
        </div>

        <div class="row">
            <div class="col-6 border">
                <div class="d-flex flex-column border" id="taskList" style="min-height: 75vh;">

                </div>
                Task list BORRAR</div>


            <div class="col-6">
                <div class="row">

                    <h5>Pending task: <span id="contadorPendientes">0</span></h5>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="tarea">
                            <label for="tarea">Task </label>
                        </div>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-outline-secondary"  data-bs-toggle="tooltip" data-bs-title="add task" id="add">
                            <i class="bi bi-plus-square"></i>
                        </button>
                        <button type="button" class="btn btn-outline-danger" disabled id="edit" data-bs-toggle="tooltip" data-bs-title="edit task">
                            <i class="bi bi-pencil-fill"></i>                           
                        </button>
                        <button type="button" class="btn btn-outline-warning" disabled id="delete" data-bs-toggle="tooltip" data-bs-title="delete task">
                            <i class="bi bi-trash3"></i>
                        </button>
                        

                    </div>
                </div>
                <div class="row">

                    <select class="form-select" aria-label="Default select example" id="filter">

                        <option selected value="all">Show all</option>
                        <option value="pending">Pending</option>
                        <option value="complete">Complete</option>
                    </select>

                </div>
            </div>

        </div>

    </div>



    <!-- Modal -->
<div class="modal fade" id="editDeleteModal" tabindex="-1" aria-labelledby="editDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editDeleteModalLabel">Modal Title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="editDeleteModalBody">
                This is the content of the modal.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="editDeleteModalCancel">Close</button>
                <button type="button" class="btn btn-primary" id="editDeleteModalSave">Save changes</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        // Inicializa todos los tooltips
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
<script src="script.js"></script>
</body>

</html>
